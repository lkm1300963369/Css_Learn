<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
          <style type="text/css">
        #outer {
            width: 60%;
            height: 80%;
            border: 5px solid #FFFFFF;
            position: absolute;
			margin: auto;
			top:0;
			left:0;
			right:0;
			bottom:0;
			padding:1%;
        }

        .inner {
            width: 29%;
            height: 29%;
            background-color: #FEA500;
            position: relative;
			margin:2%;
			float:left;
			border-radius:25%;

        }
    </style>
    </head>
    <body>
        <div id="outer">
            <div class="inner"></div>
			<div class="inner"></div>
			<div class="inner"></div>
			<div class="inner"></div>
			<div class="inner"></div>
			<div class="inner"></div>
			<div class="inner"> </div>
			<div class="inner"></div>
			<div class="inner"></div>
			
			

        </div>
    </body>
</html>
